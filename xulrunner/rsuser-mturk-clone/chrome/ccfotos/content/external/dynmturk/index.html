<html>
<head>
<script src="ccfotos.js" type="text/javascript"></script>
<script>

    function checkStart() {
    
        var ss = document.location.search;
        
        var s1=ss.split("?")[1];
        
        var assignmentId = s1.split("assignmentId=")[1];
        
        document.getElementById("assignmentId").value=assignmentId;
 
 
        var imageRef = s1.split("image=")[1];
 
        var onlyURL = imageRef.split("&")[0];
 
        document.getElementById("mainImage").src=onlyURL;
        
    }
    
</script>
</head>
<body onload="checkStart()">

 <a onclick="openFocus();return false" href="javascript:">Foar</a>

<center>
<div id="preFocus" > </div>
<div id="infoFocus" ></div>
<div style="display:block;position:relative" id="imageContainer">

<img ondrag="return false;" id="mainImage" width="300" alt="Borda superior da pintura" title="Borda superior da pintura">

</div>

<div id="editArea" style="display:none">
    <input type="text" value="" id="editComments" />
    <button id='editButton' onclick="continueEntry()" >Okay</button>
</div>

<form id='repoForm' action="http://www.mturk.com/mturk/externalSubmit" >

<input id="infoFocusURL" name="objStr" value="" type="text" />
<input id='assignmentId' name='assignmentId' type="text" /> 

<input type="submit" />
</form>


</center>

</body>
</html>
